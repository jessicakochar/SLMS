<div class="container-fluid vh-100" style="background-color: white">
  <div class="row" style="height: inherit" id="bg">
    <div
      class="col-12 col-sm-7 d-flex flex-column justify-content-center align-items-center px-4"
    >
      <img
        src="./../../../assets/img/login_image.jpg"
        class="img-fluid mb-2"
        width="500px"
        height="500px"
        alt=""
      />

      <h1 class="text-black m-0" style="font-size: 40px">Read Ludhiana Read</h1>
      <h2 class="m-0 text-black" style="font-size: 23px">Smart Library Management System</h2>
    </div>
    <div
      class="col-12 col-sm-5 d-flex flex-column justify-content-center align-items-center"
      style="background-color: firebrick"
    >
      <div class="card w-75 shadow-sm">
        <div class="card-body">
          <div class="card-header bg-white border-0">
            <h1 class="text-center m-0">Login</h1>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group col-12 mt-2">
              <label for="email" class="text-sm">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="eg: abc@example.com"
                name="email"
                required
              />
              <div
                *ngIf="
                  loginForm?.get('email').invalid &&
                  loginForm?.get('email').touched
                "
              >
                <small
                  class="text-sm text-danger mt-1"
                  *ngIf="loginForm?.get('email').hasError('required')"
                  >Email is required.</small
                >
                <small
                  class="text-sm text-danger mt-1"
                  *ngIf="loginForm?.get('email').hasError('email')"
                  >Email is badly formatted.</small
                >
              </div>
            </div>
            <div class="form-group col-12 mt-2">
              <label for="password" class="text-sm">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="********"
                name="password"
                required
              />
              <div
                *ngIf="
                  loginForm?.get('password').invalid &&
                  loginForm?.get('password').touched
                "
              >
                <small
                  class="text-sm text-danger mt-1"
                  *ngIf="loginForm?.get('password').hasError('required')"
                  >Password is required</small
                >
                <small
                  class="text-sm text-danger mt-1"
                  *ngIf="loginForm?.get('password').hasError('minlength')"
                  >Password must be at least 4 characters long</small
                >
                <small
                  class="text-sm text-danger mt-1"
                  *ngIf="loginForm?.get('password').hasError('maxlength')"
                  >Password must be 12 characters only</small
                >
              </div>
            </div>
            <div class="col-12">
              <p
                class="alert alert-danger text-center h6 mt-2"
                *ngIf="errorMsg !== undefined"
                style="text-transform: none !important"
              >
                {{ errorMsg }}
              </p>
            </div>

            <div class="col-12">
              <button
                type="submit"
                id="bg"
                class="btn btn-primary mt-4 w-100"
                [disabled]="loader"
              >
                Sign In
                <span *ngIf="loader">&nbsp;</span>
                <div
                  *ngIf="loader"
                  class="spinner-border spinner-border-sm text-light"
                  role="status"
                >
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
