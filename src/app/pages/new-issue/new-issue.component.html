  <!-- <div class="row mt-5"> -->
  <div class="mb-5 mb-xl-0">
    <div class="card shadow">
      <div class="card-header border-0">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="mb-0">Issued Books</h3>
          </div>
          <div class="col text-right">
            <label for="start">Search by month:</label>
            <input type="month" id="start" name="start" [(ngModel)]="selectedStartMonth"
              (change)="onStartMonthSelectionChange()" min="2023-03" value="2023-08" class="form-control d-inline-block"
              style="width: auto; height: 30px; cursor: pointer; margin-right: 10px; margin-bottom: 10px;" />
            <button type="submit" (click)="navigateToIssueList()" class="btn btn-sm btn-dark">
              New Issue
            </button>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <!-- Projects table -->
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">User name</th>
              <th scope="col">phone</th>
              <th scope="col">book issued</th>
              <th scope="col">Issued Date</th>
              <th scope="col">Due Date</th>
              <!-- <th scope="col">Return Date</th> -->
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of memberModelList;">
              <td class="font-weight-bold">{{ member.memberName }}</td>
              <td class="font-weight-bold">{{ member.phoneNumber }}</td>
              <td class="font-weight-bold">{{ member.title }}</td>
              <td class="font-weight-bold">{{ member.issueDate?.toDate()| date: 'dd/MM/yyyy' }}</td>
              <td class="font-weight-bold">{{ member.returnDate?.toDate()| date: 'dd/MM/yyyy' }}</td>
              <!-- <td class="f ont-weight-bold">{{ member.returnDate?.toDate()| date: 'dd/MM/yyyy' }}</td> -->
              <td>
                <button class="btn btn-sm btn-danger" (click)="returnBooks()">Return</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
