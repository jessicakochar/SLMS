  <div class="container-fluid mt--7">
    <div class="mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <form>
                <div class="form-row">
                  <div class="col-xl-3">
                    <select class="custom-select custom-select-sm">
                      <option selected>Sort by</option>
                      <option value="1">A-Z</option>
                      <option value="2">Z-A</option>
                      <option value="3">Price</option>
                    </select>
                  </div>
                  <div class="col-xl-3">
                    <select class="custom-select custom-select-sm">
                      <option selected>Filter</option>
                      <option value="1">Title</option>
                      <option value="2">Author</option>
                      <option value="3">ISBN</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
              <form>
                <div class="form-row">
                  <div class="col-xl-4">
                    <select class="custom-select custom-select-sm">
                      <option selected>Search by</option>
                      <option value="1">Title</option>
                      <option value="2">Author</option>
                      <option value="3">ISBN</option>
                    </select>
                  </div>
                  <!-- <div class="col-xl-5">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Enter keyword"
                    />
                  </div> -->
                  <div class="col-auto">
                    <button type="submit" class="btn btn-sm btn-primary">
                      Search
                    </button>
                  </div>
                  <div class="col-auto">
                    <button (click)="openCatalogueModal(content, null)" type="submit" class="btn btn-sm btn-primary">
                      Add New
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Sr. No.</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th scope="col">Created On</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let catalogue of catalogueList; let i = index">
                <td class="font-weight-light">{{ i + 1 }}</td>
                <td class="font-weight-bold">{{ catalogue.name }}</td>
                <td>
                    <h4>
                      <span class="badge badge-pill" [ngClass]="{
                        'badge-success': catalogue.status,
                        'badge-danger': !catalogue.status
                      }">{{ catalogue.status ? "Active" : "Inactive" }}</span>
                    </h4>
                </td>
                
                <td>{{ catalogue.createdOn.toDate() }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <ng-template #deleteModal let-modal>
    <div class="modal-header d-flex justify-content-between align-items-center">
      <h4 class="modal-title">Are you sure want to delete this book?</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        id="closeModal"
        #closeModal
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-sm btn-default float-right mr-2"
        (click)="modal.dismiss('Cross click')"
      >
        NO
      </button>
      <button
        type="submit"
        class="btn btn-sm btn-danger float-right mr-2"
        (click)="deleteBook()"
        [disabled]="loader"
      >
        YES
        <span *ngIf="loader">&nbsp;</span>
        <div
          *ngIf="loader"
          class="spinner-border spinner-border-sm text-white"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </div>
  </ng-template>
